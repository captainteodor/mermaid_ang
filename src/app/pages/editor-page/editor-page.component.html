<div class="editor-page">
  <header class="page-header">
    <div class="header-actions">
        <button class="icon-button" title="History" (click)="toggleHistory()">
          <span class="icon icon-history"></span>
        </button>
        <button class="icon-button" title="Share Diagram" (click)="shareDiagram()">
          <span class="icon icon-share"></span>
        </button>
        <button class="icon-button" title="Export Diagram" (click)="exportDiagram()">
          <span class="icon icon-download"></span>
        </button>
        <button class="action-button" (click)="openSaveDialog()">
          <span class="icon icon-save"></span>
          Save
        </button>
      </div>
    </header>

  <div *ngIf="isMobile" class="mobile-toggle">
     <div class="toggle-container">
      <button
        [class.active]="activeView === 'editor'"
        (click)="switchView('editor')">Editor</button>
      <button
        [class.active]="activeView === 'diagram'"
        (click)="switchView('diagram')">Diagram</button>
    </div>
  </div>

  <div class="content-container" [ngClass]="{'mobile': isMobile, 'with-history': isHistoryOpen, 'view-editor': activeView === 'editor', 'view-diagram': activeView === 'diagram'}">
    <div *ngIf="isHistoryOpen && !isMobile" class="history-panel">
      <div class="placeholder-content">
        <h3>History Panel</h3>
        <p>This is where the history component would be displayed.</p>
      </div>
    </div>
  </div>
</div>
