<!-- Editor container with controls -->
<div class="editor-container">
  <!-- Error message display -->
  <div *ngIf="error" class="error-message">
    <span>{{ error }}</span>
    <div class="error-actions">
      <button class="action-button" (click)="tryFixWithAI()">Fix with AI</button>
      <button class="close-button" (click)="dismissError()">&times;</button>
    </div>
  </div>

  <!-- Monaco editor container -->
  <div #editorContainer class="monaco-editor-container"></div>

  <!-- NEW: Editor Controls section -->
  <div class="editor-controls">
      <button class="icon-button" (click)="formatCode()" title="Format code">
        <span class="icon icon-format"></span>
      </button>
      <button class="icon-button" (click)="clearEditor()" title="Clear editor">
        <span class="icon icon-clear"></span>
      </button>
      <button class="icon-button" (click)="copyToClipboard()" title="Copy to clipboard">
        <span class="icon icon-copy"></span>
      </button>
      <button class="icon-button" (click)="toggleWordWrap()" title="Toggle word wrap">
        <span class="icon" [ngClass]="isWordWrapEnabled ? 'icon-wrap' : 'icon-nowrap'"></span>
      </button>
      <!-- Spacer to push Update button -->
      <span class="spacer"></span>
      <button class="send-button" (click)="updateDiagram()">
        <span class="icon icon-run"></span>
        <span>Update</span>
      </button>
  </div>

  <!-- NEW: Example Loader section -->
  <div class="example-loader">
      <button class="example-button" (click)="loadExample('flowchart')">Flowchart</button>
      <button class="example-button" (click)="loadExample('sequence')">Sequence</button>
      <button class="example-button" (click)="loadExample('classDiagram')">Class</button>
      <button class="example-button" (click)="loadExample('gantt')">Gantt</button>
      <button class="example-button" (click)="loadExample('er')">ER</button>
      <!-- Spacer? Or let Docs button float right -->
  </div>

  <!-- REMOVED old action-bar -->

  <!-- Editor footer with status info -->
  <div class="editor-footer">
    <span>Line {{ cursorPosition.lineNumber }}, Column {{ cursorPosition.column }}</span>
    <span>Mermaid v{{ mermaidVersion }}</span>
  </div>
</div>
