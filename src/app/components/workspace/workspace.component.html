<div class="workspace-container" #workspaceContainer>
  <div class="desktop-workspace">
    <!-- Remove direct width bindings, we'll use CSS variables instead -->
    <div class="editor-panel">
      <div class="editor-tabs">
        <button
          [class.active]="selectedTab === 'code'"
          (click)="onTabChange('code')">
          <span class="icon icon-code"></span> Code
        </button>
        <button
          [class.active]="selectedTab === 'config'"
          (click)="onTabChange('config')">
           <span class="icon icon-settings"></span> Config
        </button>
        <a href="https://mermaid.js.org/syntax/" target="_blank" class="docs-link">
          <span class="icon icon-help"></span> Documentation
        </a>
      </div>
      <div class="editor-container">
        <app-editor></app-editor>
      </div>
    </div>

    <div class="resizer" (mousedown)="startDrag($event)"></div>

    <div class="diagram-panel">
      <app-diagram></app-diagram>
    </div>
  </div>

  <div *ngIf="isMobile" class="mobile-tabs">
     <button
      [class.active]="selectedTab === 'code'"
      (click)="onTabChange('code')">
      <span class="icon icon-code"></span> Code
    </button>
    <button
      [class.active]="selectedTab === 'config'"
      (click)="onTabChange('config')">
      <span class="icon icon-settings"></span> Config
    </button>
    <button
      [class.active]="selectedTab === 'diagram'"
      (click)="onTabChange('diagram')">
       <span class="icon icon-chart"></span> Diagram
    </button>
  </div>
</div>
