<div class="sample-diagrams-dialog">
  <div class="dialog-header">
    <h2>Sample Diagrams</h2>
    <button class="icon-button close-button" (click)="close()">
      <span class="icon icon-close"></span>
    </button>
  </div>

  <div class="dialog-content">
    <p class="dialog-description">
      Choose a sample diagram to get started quickly with Mermaid syntax.
    </p>

    <div class="sample-grid">
      <div
        *ngFor="let category of categories"
        class="sample-card"
        (click)="selectSample(category.key)"
      >
        <div class="card-header">
          <span class="icon icon-{{category.icon}}"></span>
          <h3>{{category.name}}</h3>
        </div>
        <div class="card-content">
          <pre class="sample-preview">{{getSamplePreview(category.key)}}</pre>
        </div>
      </div>
    </div>
  </div>

  <div class="dialog-footer">
    <button class="button-secondary" (click)="close()">Cancel</button>
  </div>
</div>
